<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pila - Controle e educação financeira</title>
</head>
<body>

    <div id="atualizarGasto" class="modal">
        <div class="modalContent">

            <div class="newItem">
                <div class="divDateNew">
                    <label for="dateNew">Data da operação</label>
                    <input type="date" id="dateNew">
                </div>

                <div class="divDescNew">
                    <label for="desc">Descrição</label>
                    <input type="text" id="descNew">
                </div>

                <div class="divCategory">
                    <label for="categoryNew">Categoria</label>
                    <select id="categoryNew">
                        <option>Alimentação</option>
                        <option>Assinaturas e serviços</option>
                        <option>Bares e restaurantes</option>
                        <option>Casa</option>
                        <option>Compras</option>
                        <option>Cuidados pessoais</option>
                        <option>Dívidas e empréstimos</option>
                        <option>Educação</option>
                        <option>Família e filhos</option>
                        <option>Impostos e taxas</option>
                        <option>Investimentos</option>
                        <option>Lazer e hobbies</option>
                        <option>Mercado</option>
                        <option>Pets</option>
                        <option>Presentes e doações</option>
                        <option>Saúde</option>
                        <option>Trabalho</option>
                        <option>Transporte</option>
                        <option>Viagem</option>
                        <option>Outros</option>
                    </select>
                </div>

                <div class="divAmountNew">
                    <label for="amount">Valor</label>
                    <input type="number" id="amountNew">
                </div>

                <div class="divType">
                    <label for="typeNew">Tipo</label>
                    <select id="typeNew">
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>
                </div>
                <button id="btnAtualizar">Atualizar</button>
            </div>

            <a href="" class="modalClose">&times;</a>
        </div>
    </div>

    <main>
        <div class="resume">
            <div>
                Entradas: R$
                <span class="profit">0.00</span>
            </div>

            <div>
                Saídas: R$
                <span class="loss">0.00</span>
            </div>

            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>

        <div class="newItem">
            <div class="divDate">
                <label for="date">Data da operação</label>
                <input type="date" id="date">
            </div>

            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc">
            </div>

            <div class="divCategory">
                <label for="category">Categoria</label>
                <select id="category">
                    <option>Alimentação</option>
                    <option>Assinaturas e serviços</option>
                    <option>Bares e restaurantes</option>
                    <option>Casa</option>
                    <option>Compras</option>
                    <option>Cuidados pessoais</option>
                    <option>Dívidas e empréstimos</option>
                    <option>Educação</option>
                    <option>Família e filhos</option>
                    <option>Impostos e taxas</option>
                    <option>Investimentos</option>
                    <option>Lazer e hobbies</option>
                    <option>Mercado</option>
                    <option>Pets</option>
                    <option>Presentes e doações</option>
                    <option>Saúde</option>
                    <option>Trabalho</option>
                    <option>Transporte</option>
                    <option>Viagem</option>
                    <option>Outros</option>
                </select>
            </div>

            <div class="divAmount">
                <label for="amount">Valor</label>
                <input type="number" id="amount">
            </div>

            <div class="divType">
                <label for="type">Tipo</label>
                <select id="type">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
            <button id="btnInclude">Incluir</button>
        </div>

        <div class="divTable">
            <table border="1" cellspacing="3" cellpadding="5" id="tbl">
                <thead>
                    <tr>
                        <th id="exportarCSV" class="columnDate">Data da operação</th>
                        <th id="exportarCSV" class="columnDescription">Descrição</th>
                        <th id="exportarCSV" class="columnAmount">Valor</th>
                        <th id="exportarCSV" class="columnCategory">Categoria</th>
                        <th id="exportarCSV" class="columnType">Tipo</th>
                        <th class="columnAction">Ação</th>
                        <!-- <th class="">Valor</th> -->
                    </tr>
                </thead>
                <tbody id="gastos"></tbody>
            </table>
        </div>
    </main>

    <button type="button" id="downloadCSV">Exportar para CSV</button>

    <label for="buscaDesc">Buscar por descrição</label>
    <input type="text" id="buscaDesc">

    <label for="buscaValor">Buscar por valor</label>
    <input type="number" id="buscaValor">

    <label for="buscaCategoria">Buscar por categoria</label>
    <input type="text" id="buscaCategoria">

    <label for="buscaTipo">Buscar por tipo</label>
    <input type="text" id="buscaTipo">

    <script src="./js/index.js"></script>
</body>
</html>
