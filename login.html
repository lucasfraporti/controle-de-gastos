<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login PILA</title>
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Login</button>
      <button id="btnSignup">Cadastro</button>
    </div>

    <form id="signin">
      <input type="email" placeholder="Email" id="email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Senha" id="password" required />
      <i class="fas fa-lock iPassword"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Lembrar senha</span>
      </div>
      <button type="button" onclick="login()">Entrar</button>
    </form>

    <form id="signup">
      <label id="labelEmail" for="Email">Email</label>
      <input type="regemail" placeholder="Email"  id="regemail"required />
      <i class="fas fa-envelope iRegEmail"></i>
      <label id="labelPassword1" for="Senha">Senha</label>
      <input type="password" placeholder="Senha" id="regpassword1" required />
      <i class="fas fa-lock iRegPassword"></i>
      <label id="labelPassword2" for="Senha">Confirmar Senha</label>
      <input type="password" placeholder="Senha" id="regpassword2" required />
      <i class="fas fa-lock iRegPassword2"></i>
      <div class="divCheck">
        <input type="checkbox" required />
        <span>Termos</span>
      </div>
      <button type="button" onclick="register()">Cadastrar</button>
    </form>
  </div>
</body>

<link rel="stylesheet" href="/Login/style_login.css">
<script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

<script src="/Firebase/firebase-init.js"></script>

<script src="/Login/login.js"></script>

</html>
